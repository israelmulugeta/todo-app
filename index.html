<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Todo app</title>

  <link rel="stylesheet" href="style.css">
  <script src='script.js' defer></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <script src="https://kit.fontawesome.com/7716cceb6a.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <p class="TODO">TODO</p>
      <img  id="toggler" class="dark" src="images/icon-sun.svg">
    </div>

    <div class="searchArea">
      <input type="text" placeholder="Create a new task" class="inputField" onkeydown="if (event.keyCode == 13) {
        document.querySelector('.createButton').click()
      }">
      <button class="createButton" type="submit">Create</button>
    </div>
    <ul class="taskList"" ></ul>
    <div class="summaryArea"></div>
    
   



  </div>
  <div id="dragDrop" class="dragDrop">Drag and Drop to reorder list</div>
